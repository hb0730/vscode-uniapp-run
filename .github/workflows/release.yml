name: release

on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 7.25.0
      - run: pnpm i
      - name: Publish
        run: pnpm publish --no-git-checks
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}